<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rheinzink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="style/sign-in.css" rel="stylesheet">
</head>

<body class="text-center">
    <main class="form-signin">
        <form>
            <img class="mb-4" src="/public/rheinzink-logo.jpg" alt="logo" height="300" />
            <h1 class="h3 mb-3 fw-normal">Inscription</h1>
            <!-- lastName input -->
            <div class="form-floating">
                <input type="text" id="name" class="form-control" />
                <label class="form-label" for="floatingInput">Nom</label>
            </div>
            <!-- firstName input -->
            <div class="form-floating">
                <input type="text" id="lastname" class="form-control" />
                <label class="form-label" for="floatingInput">Pr√©nom</label>
            </div>
            <!-- Email input -->
            <div class="form-floating">
                <input type="email" id="email" class="form-control" />
                <label class="form-label" for="floatingInput">Email</label>
            </div>
            <!-- Password input -->
            <div class="form-floating">
                <input type="password" id="password" class="form-control"/>
                <label class="form-label" for="floatingInput">Password</label>
            </div>
            <!-- agency input -->
            <div class="form-floating">
                <input type="text" id="agence" class="form-control" />
                <label class="form-label" for="floatingInput">Agence</label>
            </div>


            <!-- Submit button -->
            <button type="button" class="w-100 btn btn-lg btn-primary mt-3">S'enregistrer</button>

            <!-- Register buttons -->
            <div class="connection">
                <a href="login.html">Se connecter</a>
            </div>
        </form>
    </main>
</body>

</html>
